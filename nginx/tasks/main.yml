- name: copy ssl certificates
  copy:
    src: "{{ item }}"
    dest: /etc/nginx/ssl/
    owner: root
    group: root
    mode: 0600
  with_fileglob:
    - files/ssl/*

- name: configure nginx
  template:
    src: files/nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: 0644
  notify: restart nginx
